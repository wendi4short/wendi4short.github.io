<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <title>PaTC | A Pizza Review</title>
    <link rel="icon" href="/images/apissa.jpg" type="image/jpg">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top navbar-inverse fixed-top" id="navigation">
        <div class="container-fluid text-wrap">
            <div class="navbar-header">
                <a href="#home" class="back-to-top">Back to Top</a>

            </div>
            <ul class="nav">
                <li class="nav-item active"><a href="#introduction" class="nav-link">Introduction</a></li>
                <li class="nav-item active"><a href="#rules" class="nav-link">Ground Rules</a></li>
                <li class="nav-item active"><a href="#reviews-carousel" class="nav-link">Reviews</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <div id="home" class="container-fluid fill text-center text-wrap text-uppercase"></div>

    <!-- Introduction Section -->
    <div id="introduction" class="container-fluid text-wrap fill"></div>

    <!-- Ground Rules Section -->
    <div id="rules" class="container-fluid text-wrap fill"></div>

    <!-- Carousel Section (Dedicated Reviews) -->
    <section id="reviews-carousel" class="container-fluid text-wrap fill">
        <div class="carousel-wrap">
            <div class="carousel">
                <!-- carousel items loaded here -->
            </div>
        </div>
    </section>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Dynamic Content Loading -->
    <script>
        $(function () {
            $('#home').load('/html/home.html');
            $('#introduction').load('/html/introduction.html');
            $('#rules').load('/html/rules.html');
            $('#reviews-carousel .carousel').load('/html/reviews.html'); // load carousel into its own section
        });
    </script>
</body>

</html>
